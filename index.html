<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>√âchecs Duo</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Supabase & Chess.js & Confetti via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="config.js"></script>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-bg-anim">
            <span>‚ôüÔ∏è</span><span>‚ù§Ô∏è</span><span>‚ôû</span><span>‚ú®</span><span>‚ôù</span><span>üò∫</span>
            <span>‚ôõ</span><span>üåü</span><span>‚ôú</span><span>üíñ</span>
        </div>
        <div class="login-container">
            <div class="cute-welcome">
                <div class="cute-avatar">üòΩ</div>
                <h2>Coucou mon coeur !!</h2>
            </div>
            
            <div class="input-wrapper">
                <input type="password" id="password-input" placeholder="Code secret..." autocomplete="off">
            </div>
            
            <button id="login-btn">C'est parti !</button>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <!-- New Game Modal -->
    <div id="new-game-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Nouvelle Partie</h2>
            <p>Choisis ta couleur :</p>
            <div class="color-choices">
                <div class="color-option" onclick="selectColor('white')" id="opt-white">
                    <img src="pi√®ces/set1/white-king.png" alt="Blancs">
                </div>
                <div class="color-option" onclick="selectColor('random')" id="opt-random">
                    <div class="half-icon">
                        <img src="pi√®ces/set1/white-king.png" class="left-half">
                        <img src="pi√®ces/set1/black-king.png" class="right-half">
                    </div>
                </div>
                <div class="color-option" onclick="selectColor('black')" id="opt-black">
                    <img src="pi√®ces/set1/black-king.png" alt="Noirs">
                </div>
            </div>

            <p>Temps :</p>
            <div class="time-choices">
                <button class="time-btn" onclick="selectTime(3)" data-time="3">3 min</button>
                <button class="time-btn selected" onclick="selectTime(5)" data-time="5">5 min</button>
                <button class="time-btn" onclick="selectTime(10)" data-time="10">10 min</button>
                <button class="time-btn" onclick="selectTime(0)" data-time="0" title="Illimit√©">
                    <svg width="24" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle;"><path d="M12 12c-2-2.67-4-4-6-4a4 4 0 1 0 0 8c2 0 4-1.33 6-4Zm0 0c2 2.67 4 4 6 4a4 4 0 1 0 0-8c-2 0-4 1.33-6 4Z"/></svg>
                </button>
            </div>

            <div class="modal-actions">
                <button id="start-game-btn" onclick="confirmNewGame()" disabled>Jouer</button>
                <button class="cancel-btn" onclick="closeModal('new-game-modal')">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal (Themes) -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Th√®mes</h2>
            <div class="theme-options" style="flex-wrap: wrap;">
                <div class="theme-btn" onclick="setTheme('dark')" title="Classique (Vert)">
                    <span class="theme-swatch" style="background: linear-gradient(135deg, #1a1a1a 50%, #769656 50%);"></span>
                </div>
                <div class="theme-btn" onclick="setTheme('brown')" title="Marron">
                    <span class="theme-swatch" style="background: linear-gradient(135deg, #2c241b 50%, #B58863 50%);"></span>
                </div>
                <div class="theme-btn" onclick="setTheme('light')" title="Clair">
                    <span class="theme-swatch" style="background: linear-gradient(135deg, #FFF8E7 50%, #F0D9B5 50%);"></span>
                </div>
                <div class="theme-btn" onclick="setTheme('ocean')" title="Oc√©an">
                    <span class="theme-swatch" style="background: linear-gradient(135deg, #1a2639 50%, #4a90e2 50%);"></span>
                </div>
                <div class="theme-btn" onclick="setTheme('forest')" title="For√™t">
                    <span class="theme-swatch" style="background: linear-gradient(135deg, #1e2b1e 50%, #4caf50 50%);"></span>
                </div>
                <div class="theme-btn" onclick="setTheme('rose')" title="Rose">
                    <span class="theme-swatch" style="background: linear-gradient(135deg, #3d2b31 50%, #ec407a 50%);"></span>
                </div>
                <div class="theme-btn" onclick="toggleCustomTheme()" title="Personnalis√©">
                    <span class="theme-swatch" style="background: conic-gradient(from 0deg, red, yellow, lime, aqua, blue, magenta, red);"></span>
                </div>
            </div>

            <!-- Custom Theme Builder -->
            <div id="custom-theme-builder" class="custom-theme-builder">
                <div class="color-input-group">
                    <label>Fond</label>
                    <input type="color" id="custom-bg" value="#2c241b" onchange="applyCustomTheme()">
                </div>
                <div class="color-input-group">
                    <label>Panneaux</label>
                    <input type="color" id="custom-card-bg" value="#3d3126" onchange="applyCustomTheme()">
                </div>
                <div class="color-input-group">
                    <label>Plateau (Clair)</label>
                    <input type="color" id="custom-board-light" value="#F0D9B5" onchange="applyCustomTheme()">
                </div>
                <div class="color-input-group">
                    <label>Plateau (Fonc√©)</label>
                    <input type="color" id="custom-board-dark" value="#B58863" onchange="applyCustomTheme()">
                </div>
                <div class="color-input-group">
                    <label>Accent</label>
                    <input type="color" id="custom-accent" value="#88B04B" onchange="applyCustomTheme()">
                </div>
            </div>

            <button class="cancel-btn" onclick="closeModal('settings-modal')">Fermer</button>
        </div>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Historique</h2>
            <div id="history-list" class="history-container" style="max-height: 300px; overflow-y: auto; margin-bottom: 15px;">
                <!-- History will be populated here -->
            </div>
            <button class="cancel-btn" onclick="closeModal('history-modal')">Fermer</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <div class="winner-icon">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="color: var(--accent);"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
            </div>
            <h2 id="game-over-title">Partie Termin√©e</h2>
            <p id="game-over-message">...</p>
            <button onclick="openNewGameModal()">Rejouer</button>
            <button class="cancel-btn" onclick="closeModal('game-over-modal')">Fermer</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
        <header>
            <div class="player-status opponent">
                <span id="opponent-name">Adversaire</span>
                <span id="opponent-timer" class="timer">--:--</span>
                <div class="indicator" id="opponent-indicator"></div>
                <div id="opponent-reaction" class="reaction-emoji"></div>
            </div>
            
            <!-- Settings Button (Moved inside Header) -->
            <div class="settings-fixed-container" style="display: flex; gap: 10px;">
                <button class="settings-btn" onclick="toggleChat()" style="position: relative;">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                    </svg>
                    <span id="chat-badge" class="hidden" style="position: absolute; top: -2px; right: -2px; width: 10px; height: 10px; background: #ff6b6b; border-radius: 50%; border: 2px solid var(--card-bg);"></span>
                </button>
                <button class="settings-btn" onclick="toggleDropdown()">‚ãÆ</button>
                <div id="settings-dropdown" class="dropdown">
                    <div class="dropdown-item" onclick="openSettings()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="13.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="10.5" r="2.5"/><circle cx="8.5" cy="7.5" r="2.5"/><circle cx="6.5" cy="12.5" r="2.5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>
                        Th√®mes
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" onclick="openHistoryModal()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/></svg>
                        Historique
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" onclick="logout()" style="color: #ff6b6b;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                        Se d√©connecter
                    </div>
                </div>
            </div>
        </header>

        <div id="board-container">
            <div id="captured-opponent" class="captured-pieces"></div>
            <div id="board">
                <!-- Grid generated by JS -->
            </div>
            <div id="captured-me" class="captured-pieces"></div>
        </div>

        <footer>
            <div class="footer-header">
                <div class="player-status me">
                    <span id="my-name">Moi</span>
                    <span id="my-timer" class="timer">--:--</span>
                    <div class="indicator" id="my-indicator"></div>
                    <div id="my-reaction" class="reaction-emoji"></div>
                </div>
                <div class="history-controls">
                    <button id="btn-prev" class="icon-btn" title="Coup pr√©c√©dent">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                    </button>
                    <button id="btn-next" class="icon-btn" title="Coup suivant" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
                    </button>
                </div>
            </div>
            
            <div class="controls">
                <button id="reset-btn">Nouvelle Partie</button>
                <button id="flip-btn">Retourner</button>
            </div>
            <div id="desktop-history" class="history-container desktop-history">
                <!-- History will be populated here -->
            </div>
            <p id="game-status">En attente...</p>
        </footer>
    </div>

    <!-- Chat Sidebar -->
    <div id="chat-sidebar" class="chat-sidebar">
        <div class="chat-header">
            <h3>Chat</h3>
            <button class="icon-btn" onclick="toggleChat()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will appear here -->
            <div class="chat-empty">Aucun message...</div>
        </div>
        <div class="chat-input-area">
            <div class="chat-input-wrapper">
                <input type="text" id="chat-input" placeholder="Message..." autocomplete="off">
                <button id="chat-send-btn" onclick="sendChatMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" style="margin-left: 2px;">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
